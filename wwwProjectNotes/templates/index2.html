{{ define "index2" }}

    {{ template "header2"}}

    <main class="px-3">
        <h1>Главная страница</h1>
        <p class="lead">Вы авторизованы, можете создать заметку.</p>


        {{ range . }}
            <div class="alert alert-danger ">
                <h2>{{ .Title }}</h2>
                <p>{{ .Anons }}</p>
                <a href="/post/{{ .Id }}" class="btn btn-danger">Читать далее</a>
            </div>

        {{ else }}
            <p class="lead">Статей нет!</p>

        {{ end }}


        <p class="lead">
            <a href="#" class="btn btn-lg btn-light fw-bold border-white bg-white">Узнать больше</a>
        </p>
    </main>

    {{ template "footer"}}

{{ end }}
